<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Cursos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let curso of cursos" (click)="go(curso.code)">
      <ion-label>

        <h3>{{curso.title}}</h3>
        {{curso.description}}

      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
