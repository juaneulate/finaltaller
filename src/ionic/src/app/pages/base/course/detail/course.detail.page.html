<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Course Detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <div>
      <ion-row>
        <ion-col size="12" text-center>"Para ser bueno en algo, primero hay que equivocarse muchas veces."</ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" text-right>- Carla con k(CTO)</ion-col>
      </ion-row>
    </div>
  </ion-item>
  <ion-card *ngIf="showCurso">
    <iframe class="course-video" *ngIf="showVideo" [src]="secureUrl(video.url)" allowfullscreen='true'
      frameborder="0"></iframe>
    <ion-button (click)="fullScreen()" *ngIf="showVideo" expand="full">Pantalla completa</ion-button>
    <ion-card-header>
      <ion-card-subtitle>{{curso.id_topic.description}}</ion-card-subtitle>
      <ion-card-title>{{curso.name}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div text-justify>
        {{curso.description}}
      </div>
      <ion-list *ngIf='showVideos'>
        <ion-list-header>
          <ion-label>Introduction</ion-label>
        </ion-list-header>
        <ion-item *ngFor="let video of videos" (click)="getVideo(video.id)">
          <ion-label>{{video.name}}</ion-label>
          <ion-badge color="primary" slot="end">{{video.code}}</ion-badge>
        </ion-item>
      </ion-list>
      <ion-button (click)="acercade()" expand='full'>
        Acerca de mis Cursos
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
