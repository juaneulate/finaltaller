<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row *ngIf="showStudent">
    <ion-col size="10" offset="1">
      <h3 text-center>
        Holis {{student.fullName}} que bueno verte!
      </h3>
      <p>
        Te recomendamos que inicies, con estos cursos
      </p>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="10" offset="1">
      <ion-slides [options]="sliderConfig">
        <ion-slide *ngFor="let video of relatedVideos" (click)="go(video.id)">
          <ion-card>
            <ion-img src="{{video.img}}" class="course-img"></ion-img>
            <ion-card-content>
              <p text-left>{{video.title}}</p>
            </ion-card-content>
          </ion-card>
        </ion-slide>
      </ion-slides>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="10" offset="1">
      <p>
        Cursos free:
      </p>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="10" offset="1">
      <ion-slides [options]="sliderConfig">
        <ion-slide *ngFor="let video of freeVideos" (click)="go(video.id)">
          <ion-card>
            <ion-img src="{{video.img}}" class="course-img"></ion-img>
            <ion-card-content>
              <p text-left>{{video.title}}</p>
            </ion-card-content>
          </ion-card>
        </ion-slide>
      </ion-slides>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="10" offset="1">
      <p>
        Cursos premium:
      </p>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="10" offset="1">
      <ion-slides [options]="sliderConfig">
        <ion-slide *ngFor="let video of premiumVideos" (click)="go(video.id)">
          <ion-card>
            <ion-img src="{{video.img}}" class="course-img"></ion-img>
            <ion-card-content>
              <p text-left>{{video.title}}</p>
            </ion-card-content>
          </ion-card>
        </ion-slide>
      </ion-slides>
    </ion-col>
  </ion-row>

</ion-content>
