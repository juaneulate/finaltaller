<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Course Detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <div>
      <ion-row>
        <ion-col size="12" text-center>"Estudiar te abre puertas, iniciemos"</ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" text-right>- Carla con k(CTO)</ion-col>
      </ion-row>
    </div>
  </ion-item>
  <ion-card>
    <ion-img [src]="video.path"></ion-img>
    <ion-card-header>
      <ion-card-subtitle>Awesome course</ion-card-subtitle>
      <ion-card-title>Awesome Course</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div text-justify>
        aksndlaksjdjalsfnmf adkamsk ldjalsm masl dmalskd asdl askd mmasmd asmdlasdmasdasdm asmd asdmalsmd
      </div>
      <ion-list>
        <ion-list-header>
          <ion-label>Introduction</ion-label>
        </ion-list-header>
        <ion-item *ngFor="let detail of details">
          <ion-label>{{detail.title}}</ion-label>
          <ion-badge color="primary" slot="end">{{detail.duration}}</ion-badge>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
