<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="10" offset="1">
      <h2>Bienvenido!</h2>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <div class="logo-app">
        <ion-img src="assets/img/login.png"></ion-img>
        <p text-center>Registrate para adquirir nuevos conocimientos, empecemos!</p>
      </div>
    </ion-col>
  </ion-row>
  <form [formGroup]="formRegister" (ngSubmit)="register()">
    <ion-row>
      <ion-col size="10" offset="1">
        <ion-input type="text" placeholder="Nombre completo" class="input-app" formControlName="fullName"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="10" offset="1">
        <ion-input type="mail" placeholder="Username" class="input-app" formControlName="login"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="10" offset="1">
        <ion-input type="number" placeholder="Edad" class="input-app" formControlName="age"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="10" offset="1">
        <ion-input type="password" placeholder="Password" class="input-app" formControlName="password"></ion-input>
      </ion-col>
    </ion-row>
    <ion-button expand='full' color="dark" class="margin-10" type="submit">
      <ion-icon name="save" slot="start"></ion-icon>
      Registrarse
    </ion-button>
  </form>
</ion-content>
